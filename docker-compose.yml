version: "3"

services:
    super-game:
        build:
            context: .
        depends_on:
            - postgres
        ports:
            - "3000:3000"
        restart: always
        networks:
            - awesome
    postgres:
        container_name: custom_name # Можно и не указывать, тогда будет взято за основу название сервиса: `postgres`
        image: postgres:12
        ports:
            - "5432:5432"
        volumes:
            - ./postgresdata:/var/lib/postgresql/data
            # Если у вас есть схема БД, которую можно подгрузить на старте, — передайте её
            # - ./src/migrations/dbinit.sql:/docker-entrypoint-initdb.d/dbinit.sql
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: newPassword
            POSTGRES_DB: my-db-name
        networks:
            - awesome

networks:
    awesome:
        driver: bridge
